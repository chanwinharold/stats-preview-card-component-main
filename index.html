<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Stats preview card component</title>

    </head>
    <body>
        <main class="component">

            <section class="component__image">
                <picture>
                    <source srcset="images/image-header-desktop.jpg" media="(max-width:42rem)">
                    <source srcset="images/image-header-mobile.jpg" media="(min-width:42rem)">
                    <img src="images/image-header-mobile.jpg" alt="Companie employees">
                </picture>
                
            </section>

            <section class="component__section">
                <h1 class="component__section__title">Get <span>insights</span> that help your business grow.</h1>

                <p class="component__section__content">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <div class="component__section__container">
                    <div class="component__section__container__statistics">
                        <strong>10k+</strong>
                        <span>companies</span>
                    </div>
                    <div class="component__section__container__statistics">
                        <strong>314</strong>
                        <span>templates</span>
                    </div>
                    <div class="component__section__container__statistics">
                        <strong>12m+</strong>
                        <span>queries</span>
                    </div>
                </div>
            </section>

        </main>

        <footer class="attribution" hidden>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/chanwinharold">chanwinharold</a>.
        </footer>
    </body>
</html>
